[faraday_server]
port=${FARADAY_PORT}
bind_address=0.0.0.0

[ssl]
port=${FARADAY_SSL_PORT}
certificate=${FARADAY_SSL_CERT}
keyfile=${FARADAY_SSL_KEY}
keyfile_pwd=${FARADAY_SSL_KEY_PASSWORD}

[couchdb]
host=${COUCHDB_HOST}
port=${COUCHDB_PORT}
ssl_port=${COUCHDB_SSL_PORT}
user=${COUCHDB_USER}
password=${COUCHDB_PASSWORD}
protocol=${COUCHDB_PROTO}

